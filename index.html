<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVランキング表示</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #ranking-table { width: 100%; }
  </style>
</head>
<body>
  <h1>CSVランキング表示</h1>
  <input type="file" id="csvFileInput" accept=".csv">
  <table id="ranking-table" class="display">
    <thead>
      <tr>
        <th>順位</th>
        <th>管理No</th>
        <th>スコア</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let table;

    document.getElementById('csvFileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        transformHeader: h => h.trim().replace(/"/g, ''), // 空白と引用符除去
        complete: function (results) {
          // データ整形：空欄補完と必須項目チェック
          const cleanData = results.data
            .filter(row => row['順位'] !== undefined && row['管理No'] !== undefined)
            .map(row => ({
              '順位': row['順位'] || '',
              '管理No': row['管理No'] || '',
              'スコア': row['スコア'] || ''
            }));

          if (table) {
            table.clear().rows.add(cleanData).draw();
          } else {
            table = $('#ranking-table').DataTable({
              data: cleanData,
              columns: [
                { data: '順位', title: '順位' },
                { data: '管理No', title: '管理No' },
                { data: 'スコア', title: 'スコア' }
              ],
              pageLength: 50,
              lengthMenu: [50, 100, 500, 1000],
              deferRender: true,
              scrollY: '600px',
              scrollCollapse: true,
              scroller: true
            });
          }
        }
      });
    });
  </script>
</body>
</html>
